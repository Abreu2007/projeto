  <script>
    // Alternar chat ao clicar no √≠cone
    function toggleChat() {
      const chatbot = document.getElementById("chatbot-container");
      chatbot.classList.toggle("hidden");

      if (!chatbot.classList.contains("hidden")) {
        chatbot.classList.add("slide-in");
      } else {
        chatbot.classList.remove("slide-in");
      }
    }

    // Bot√£o "Let's Talk" abre o chat com scroll
    document.getElementById("btn-letstalk").addEventListener("click", function (e) {
      e.preventDefault();
      const chatbot = document.getElementById("chatbot-container");
      chatbot.classList.remove("hidden");
      chatbot.classList.add("slide-in");

      document.getElementById("chat-anchor").scrollIntoView({
        behavior: "smooth"
      });
    });

    // Enviar mensagem
    function sendMsg() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (msg === "") return;

      appendMessage("Voc√™", msg, "user");
      input.value = "";
      setTimeout(() => respondToUser(msg), 500);
    }

    // Adicionar mensagem ao chat
    function appendMessage(sender, text, type) {
      const chat = document.getElementById("chat");
      const message = document.createElement("div");
      message.classList.add("message", type);
      message.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    // Resposta autom√°tica do chatbot
    function respondToUser(msg) {
      let response = "Desculpe, n√£o entendi sua pergunta. üòï";
      msg = msg.toLowerCase();

      if (msg.includes("hor√°rio") || msg.includes("funciona")) {
        response = "Nosso hor√°rio de atendimento √© de segunda a sexta, das 8h √†s 18h. ‚è∞";
      } else if (msg.includes("pedido") || msg.includes("encomenda")) {
        response = "Para fazer um pedido, acesse a aba 'Produtos' e clique em 'Comprar'. üõí";
      } else if (msg.includes("ajuda") || msg.includes("problema")) {
        response = "Nossa equipe est√° pronta para ajudar! Por favor, descreva seu problema. üí¨";
      }

      appendMessage("Chatbot", response, "bot");
    }

    // Perguntas Frequentes autom√°ticas
    document.getElementById("faq-select").addEventListener("change", function () {
      const input = document.getElementById("user-input");
      if (this.value) {
        input.value = this.value;
        sendMsg();
        this.selectedIndex = 0;
      }
    });
  </script>
